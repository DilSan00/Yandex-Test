<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/banner.css" />
    <link rel="stylesheet" href="./css/shelfs.css" />
    <link rel="stylesheet" href="./css/basket.css" />
    <title>Yandex Shop</title>
  </head>
  <body>
    <div class="store">
      <div class="banner">
        <div class="banner-top"></div>

        <div class="banner-tents-shadow">
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
          <div class="tent"></div>
        </div>
        <div class="banner-tents">
          <div class="tent-yellow"></div>
          <div class="tent-red"></div>
          <div class="tent-yellow"></div>
          <div class="tent-red"></div>
          <div class="tent-yellow"></div>
          <div class="tent-red"></div>
          <div class="tent-yellow"></div>
          <div class="tent-red"></div>
        </div>

        <div class="banner-back"></div>
      </div>

      <div class="shelfs">
        <div class="shelf1">
          <div class="shelf-save">
            <div class="product" draggable="true">
              <img src="./assets/icons/bottle.png" alt="bootle" />
            </div>
            <div class="product" draggable="true">
              <img c src="./assets/icons/milk.png" alt="milk" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product3.png" alt="p3" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product4.png" alt="p4" />
            </div>
          </div>
          <div class="shelf-top"></div>
          <div class="shelf-center"></div>
          <div class="shelf-bottom"></div>
        </div>
        <div class="shelf2">
          <div class="shelf-save">
            <div class="product" draggable="true">
              <img src="./assets/icons/product5.png" alt="p5" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product6.png" alt="p6" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product7.png" alt="p7" />
            </div>
          </div>
          <div class="shelf-top"></div>
          <div class="shelf-center"></div>
          <div class="shelf-bottom"></div>
        </div>

        <div class="shelf3">
          <div class="shelf-save">
            <div class="product" draggable="true">
              <img src="./assets/icons/product8.png" alt="p8" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product9.png" alt="p9" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product10.png" alt="p10" />
            </div>
            <div class="product" draggable="true">
              <img src="./assets/icons/product11.png" alt="p11" />
            </div>
          </div>
          <div class="shelf-desk-top"></div>
          <div class="shelf-desk-center"></div>
          <div class="shelf-desk-bottom"></div>
          <div class="shelf-desk"></div>
        </div>
      </div>

      <button
        class="btn"
        onclick="window.location.href='https://lavka.yandex.ru/'"
      >
        Оплатить корзину
      </button>

      <div class="basket" id="basket">
        <div class="basket-save" id="basket-save"></div>
        <img class="basket-img" draggable="false" src="./assets/img/basket.png" alt="basket" />
      </div>
    </div>

    <script defer src="/js/script.js"></script>
    <script defer src="/js/desctop.js"></script>
    <script defer src="/js/mobile.js"></script>
  </body>
</html>
